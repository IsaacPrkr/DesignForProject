<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4a515c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .dot {
            height: 250px;
            width: 250px;
            background-color: #789461;
            border-radius: 50%;
            position: absolute;
            border: 1px solid #294B29;
            top: 640px;
            left: -50px;
            z-index: 1;
        }

        .dot2 {
            height: 172px;
            width: 172px;
            background-color: #50623A;
            border-radius: 50%;
            border: 1px solid #294B29;
            position: absolute;
            top: 710px;
            left: 175px;
            z-index: 1;
        }

        .dot3 {
            height: 160px;
            width: 160px;
            background-color: #294B29;
            border-radius: 50%;
            border: 1px solid #294B29;
            position: absolute;
            top: 765px;
            left: 320px;
            z-index: 1;
        }

            .dot4 {
            height: 160px;
            width: 160px;
            background-color: #294B29;
            border-radius: 50%;
            border: 1px solid #294B29;
            position: absolute;
            top: -100px;
            left: 1100px;
            z-index: -1;
        }

            .dot5 {
            height: 172px;
            width: 172px;
            background-color: #50623A;
            border-radius: 50%;
            border: 1px solid #294B29;
            position: absolute;
            top: -100px;
            left: 1250px;
            z-index: -1;
        }

            .dot6 {
            height: 250px;
            width: 250px;
            background-color: #789461;
            border-radius: 50%;
            position: absolute;
            border: 1px solid #294B29;
            top: -100px;
            left: 1350px;
            z-index: -1;
        }

        header {
            background-color: rgba(0, 0, 0, 0);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            background-color: #D4E7C5;
            width: 80%;
            height: 800px;
            margin: 0 auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
        }

        header nav.menu-options {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header nav.menu-options button {
            display: inline;
            margin-right: 5px;
            font-size: 14px;
            color: white;
            background-color: #789461;
            border: 2px solid #000000;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            font-weight: bold;
        }

        header nav.menu-options button:hover {
            background-color: #789461;
            color: #fff;
            border-color: #fff;
        }

        header nav.menu-options {
            display: flex;
            justify-content: space-around;
            background-color: #50623A;
            border: 2px solid #294B29;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .add-food-form {
            background-color: #DBE7C9;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 375px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            margin-top: -220px;
            border: 2px solid #294B29;
        }

        .add-food-form h2 {
            font-weight: bold;
            margin-bottom: 10px;
            color: #000000;
        }

        .add-food-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
            color: black;
        }

        .add-food-form input[type="text"],
        .add-food-form input[type="number"],
        .add-food-form input[type="date"],
        .add-food-form input[type="submit"],
        .add-food-form input[type="button"] {
            width: calc(100% - 40px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid #294B29;
            box-sizing: border-box;
            margin-left: 10px;
            background-color: #DBE7C9;
        }

        .add-food-form input[type="button"] {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            border: 2px solid #294B29;
            border-radius: 25px;
            background-color: #50623A;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 40%; /* Set button width to 100% */
        }

        .add-food-form input[type="button"]:hover {
            background-color: #777;
        }

        .add-food-form input[type="submit"] {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            border: 2px solid #294B29;
            border-radius: 25px;
            background-color: #50623A;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 40%; /* Set button width to 100% */
        }

        .add-food-form input[type="submit"]:hover {
            background-color: #777;
        }

        #food-list-table {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #food-list-table th,
        #food-list-table td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        .notification-badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            margin-left: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <header>
        <span class="dot"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
        <span class="dot4"></span>
        <span class="dot5"></span>
        <span class="dot6"></span>
        <nav class="menu-options">
            <button onclick="location.href='/menu'">Menu</button>
            <button onclick="location.href='/add_food'">Add Food</button>
            <button onclick="location.href='/delete_food_page'">Delete Food</button>
            <button onclick="location.href='/stock_page'">Stock</button>
            <button onclick="location.href='/alerts'">
                Alerts
                <span class="notification-badge">{{ total_expired_count }}</span>
            </button>
            <button onclick="location.href='/report'">Report</button>
            <button onclick="location.href='/driver_login'">Logout</button>
        </nav>
    </header>
    <div class="add-food-form">
        <h2 style="font-weight: bold;">
            Add Food
            <div style="width: 100%; border-bottom: 4px solid #789461;"></div>
        </h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" style="color: red; font-weight: bold;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/add_food" method="post" id="add-food-form">
            <label for="name">Food Name:</label>
            <input type="text" name="food_name"><br>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity"><br>
            <label for="date_added">Date added:</label>
            <input type="date" name="expiry_date"><br>
            <input type="button" value="Add to list" onclick="addFoodToList()">
            <br>
            <br>
            <input type="submit" value="Confirm">
        </form>

        <!-- Table to display the list of added foods -->
        <table id="food-list-table">
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Quantity</th>
                    <th>Date Added</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="food-list-body"></tbody>
        </table>

        <!-- Hidden input to store added foods as JSON -->
        <input type="hidden" name="added_foods" id="added-foods-input">
    </div>

    <script>
        var addedFoods = [];

        function addFoodToList() {
            var foodName = document.forms['add-food-form']['food_name'].value;
            var quantity = document.forms['add-food-form']['quantity'].value;
            var expiryDate = document.forms['add-food-form']['expiry_date'].value;

            var newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${foodName}</td>
                <td>${quantity}</td>
                <td>${expiryDate}</td>
                <td><button type="button" onclick="deleteFood(this)">Delete</button></td>
            `;

            document.getElementById('food-list-body').appendChild(newRow);

            // Add the food to the list
            addedFoods.push({
                foodName: foodName,
                quantity: quantity,
                expiryDate: expiryDate
            });

            document.getElementById('food-list-table').style.display = 'table';

            document.forms['add-food-form']['food_name'].value = '';
            document.forms['add-food-form']['quantity'].value = '';
            document.forms['add-food-form']['expiry_date'].value = '';

            document.getElementById('add-food-form').reportValidity();
        }

        function deleteFood(button) {
            var row = button.closest('tr');
            var rowIndex = Array.from(row.parentNode.children).indexOf(row);
            row.remove();

            addedFoods.splice(rowIndex, 1);

            if (addedFoods.length === 0) {
                document.getElementById('food-list-table').style.display = 'none';
            }
        }

        document.getElementById('add-food-form').addEventListener('submit', function (event) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/add_food');
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            xhr.onload = function () {
                if (xhr.status === 200) {
                    window.location.href = '/food_success';
                } else {
                    alert('Error adding food. Please try again.');
                }
            };
            xhr.send(JSON.stringify({ added_foods: addedFoods }));
            event.preventDefault();
        });
    </script>
</body>
</html>
