<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4a515c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        main {
            background-color: #DBE7C9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
            margin: auto;
        }

        main h2 {
            margin-bottom: 20px;
            color: #333;
            text-decoration: underline;
            text-decoration-color: #294B29;
        }

                header nav.menu-options {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header nav.menu-options button {
            display: inline;
            margin-right: 5px;
            font-size: 14px;
            color: white;
            background-color: #789461;
            border: 2px solid #000000;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            font-weight: bold;
        }

        header nav.menu-options button:hover {
            background-color: #789461;
            color: #fff;
            border-color: #fff;
        }

        header nav.menu-options {
            display: flex;
            justify-content: space-around;
            background-color: #50623A;
            border: 2px solid #294B29;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        main label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
            text-align: left;
            padding-left: 10px;
        }

        main input[type="text"],
        main textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 2px solid #000;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #BFD8AF;
        }

        main input[type="submit"] {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            border: 2px solid #294B29;
            border-radius: 25px;
            background-color: #50623A;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: -20px;
        }

        main input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Paste the navigation bar from the second HTML file here -->
    <header>
        <span class="dot"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
        <span class="dot4"></span>
        <span class="dot5"></span>
        <span class="dot6"></span>
        <nav class="menu-options">
            <button onclick="location.href='/menu'">Menu</button>
            <button onclick="location.href='/add_food'">Add Food</button>
            <button onclick="location.href='/delete_food_page'">Delete Food</button>
            <button onclick="location.href='/stock_page'">Stock</button>
            <button onclick="location.href='/alerts'">
                Alerts
                <span class="notification-badge">{{ total_expired_count }}</span>
            </button>
            <button onclick="location.href='/report'">Report</button>
            <button onclick="location.href='/driver_login'">Logout</button>
        </nav>
    </header>

    <main style="margin-top: -10px;">
        <h2>Report an Issue</h2>
        <form action="/generate_report" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
